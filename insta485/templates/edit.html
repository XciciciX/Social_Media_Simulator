<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
        <title>insta485</title>
    </head>
    <body>
        <p class="upper-left-corner">
            <a href="{{url_for('show_index')}}">
                Insta485
            </a>
        </p>
        <p class="upper-right-corner">
            <a href="{{url_for('show_explore')}}">
                Explore
            </a>
            &nbsp;|&nbsp; 
            <a href="{{url_for('show_user', user_url_slug = logname)}}">
                {{ logname }}
            </a>
        </p>
        <br><br>
        <p>
            <img src="{{ url_for('show_image', filename = user.filename) }}" width="20" height="20" alt="{{ logname }}"/>
            <a href="{{url_for('show_user', user_url_slug = logname)}}">
                {{ logname }}
            </a>
        </p>
        <form action="{{url_for('redirect_accounts')}}?target={{url_for('show_edit')}}" method="post" enctype="multipart/form-data">
            <p>Photo<input type="file" name="file" accept="image/*"/></p>
            <p>Name<input type="text" name="fullname" value="{{ user.fullname }}" required/></p>
            <p>Email<input type="text" name="email" value="{{ user.email }}" required/></p>
            <input type="submit" name="update" value="submit"/>
            <input type="hidden" name="operation" value="edit_account"/>
        </form>
        <p>
            <a href="{{url_for('show_password')}}">
                Change password
            </a>
            <br>
            <a href="{{url_for('delete')}}">
                Delete account
            </a>
        </p>
    </body>
</html>
